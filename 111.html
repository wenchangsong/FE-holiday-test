  <script>
        // 获取所有导航链接
        const navLinks = document.querySelectorAll('.nav-link');
        
        // 给每个链接添加点击事件
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                // 阻止默认跳转（实际项目可根据需求移除）
                e.preventDefault();
                // 移除所有链接的active类
                navLinks.forEach(item => item.classList.remove('active'));
                // 给当前点击的链接添加active类
                this.classList.add('active');
            });
        });
    </script>
